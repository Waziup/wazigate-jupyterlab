<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>Jupyter Lab on Wazigate with Raspberry PI</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<script>
		window.onload = function(){
			var link = "http://" + location.host + ":9000"
			document.getElementById('linkImage').setAttribute("href", link);
			window.open(link, '_blank').focus();
		};
	</script>
</head>

<body>
	<center>
		<h1>
			A new tab or window should open showing jupyterlab...
		</h1>
		<br>
			If not, it might be blocked by your browser, check your Adblock extensions.
		<br>
		<br>
		<p>
			<a id="linkImage" href=""><img src="../media/logo.svg" style="width: 50%" target="_blank"></a>
		</p>
		<br>
		(...click on the jupyterlab logo, if no new tab or window opens or if you want to reopen the application)
	</center>
</body>

</html>
